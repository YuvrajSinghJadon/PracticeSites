<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Product preview</title>
  </head>
  <body>
    <main>
      <div class="main_container">
        <!-- <div class="container"></div>
        <div class="container"></div> -->
        <img src="./images/image-product-desktop.jpg" alt="" />
        <div class="text_container">
          <p
            class="elements"
            style="
              letter-spacing: 0.2rem;
              color: var(--gray);
              font-family: 'Montserrat', sans-serif;
            "
          >
            PERFUME
          </p>

          <b class="elements" style="font-size: 2rem; color: var(--dark-blue)"
            >Gabrielle Essence Eau De Parfum</b
          >
          <p
            class="elements"
            style="color: var(--gray); font-family: 'Montserrat', sans-serif"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <b class="elements" style="color: var(--dark-cyan); font-size: 2rem"
            >$149.99
            <span
              class="elements"
              style="
                font-size: 1rem;
                color: var(--gray);
                text-decoration: line-through;
              "
              >$169.99</span
            ></b
          >

          <button>Add to Cart</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">UV</a>.
    </div>
  </body>
</html>
