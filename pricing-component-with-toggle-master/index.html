<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | [Challenge Name Here]</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Our Pricing</h1>
      <h3>Annually check Monthly</h3>

      <div class="container">
        <div class="cards">
          <h3>Basic</h3>
          <span class="price">&dollar;19.99</span>
          <div class="features">
            500 GB Storage <br />
            2 Users Allowed <br />
            Send up to 3 GB <br />
          </div>
          <button>Learn More</button>
        </div>
        <div class="cards center">
          <h3>Professionals</h3>
          <span class="price">&dollar;24.99</span>
          <div class="features">
            1 TB Storage <br />
            5 Users Allowed <br />
            Send up to 10 GB <br />
          </div>
          <button>Learn More</button>
        </div>
        <div class="cards">
          <h3>Master</h3>
          <span class="price">&dollar;39.99</span>
          <div class="features">
            2 TB Storage <br />
            10 Users Allowed <br />
            Send up to 20 GB <br /><button>Learn More</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
